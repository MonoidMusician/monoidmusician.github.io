    <div id="inputs">
    </div>
    <textarea id="output" spellcheck="false" style="color: white;">
    </textarea>
    <script>
      var $inputs = document.getElementById("inputs");
      $inputs.innerHTML = "";
      var $output = document.getElementById("output");
      $output.innerHTML = "";

      var search_colors = {};
      if (location.search.length > 1 && location.search[0] === "?") {
        location.search.substring(1).split("&")
          .map(/_/.exec.bind(/^([\w-]+)=(.*)$/))
          .filter(m => m && m.length === 3).forEach(([_, k, v]) => {
            var v = toHex(decodeURIComponent(v));
            if (v) search_colors[k] = v;
          })
      }
      console.log(search_colors);

      function newSearchString(values) {
        var res = "";
        for (name in values) {
          var color = toHex(values[name]);
          if (color === original_colors[name]) continue;
          res += res ? "&" : "?";
          res += name + "=";
          res += encodeURIComponent(color);
        }
        console.log(values, res, original_colors);
        if (res !== location.search) {
          location.replace(res);
        }
      }

      var original_colors = {};
      var inputs_by_name = {};
      var colors_by_name = {};
      var re = /var\(--demed-(\w+), (#[0-9a-fA-F]{6})\)/;
      var vars = [];
      Array.from(document.querySelectorAll("svg [style]")).forEach(g => {
        var fill = g.style.fill;
        if (!fill) return;
        var m = re.exec(fill);
        if (!m) return;
        var [_, name, color] = m;
        original_colors[name] = color;
        if (name in inputs_by_name) return;
        var $input = inputs_by_name[name] = document.createElement("input");
        $input.name = name;
        $input.type = "color";
        $input.value = (colors_by_name[name] = (search_colors[name] || color));
        document.body.style.setProperty("--demed-"+name, colors_by_name[name]);
        $input.addEventListener("input", e => {
          var color = colors_by_name[name] = e.target.value;
          document.body.style.setProperty("--demed-"+name, color);
          $output.value = JSON.stringify(colors_by_name);
        });
        $input.addEventListener("change", e => {
          newSearchString(colors_by_name);
        })
        $inputs.appendChild($input);
      });
      $output.value = JSON.stringify(colors_by_name);
      function isValidColor(color) {
        if (!color) return color;
        var e = document.createElement("div");
        for (let test of ["white", "black"]) {
          e.style.color = test;
          test = e.style.color;
          e.style.color = color;
          var res = e.style.color;
          if (e.style.color !== test)
            return toHex(e.style.color) || toHex(color);
        }
        return;
      }
      function toHex(color) {
        if (!color) return color;
        var r = /^\s*#?([0-9A-Fa-f]+)\s*$/.exec(color);
        if (r) {
          color = r[1].toLowerCase();
          switch (color.length) {
          case 3: case 4:
            return "#"+color[0]+color[0]+color[1]+color[1]+color[2]+color[2];
          case 6: case 7: case 8:
            return "#"+color.substring(0, 6);
          }
          return;
        }
        var r = /^\s*rgba?\s*\(\s*([0-9]+(?:\.[0-9]*)?)\s*,\s*([0-9]+(?:\.[0-9]*)?)\s*,\s*([0-9]+(?:\.[0-9]*)?)(?:\s*,\s*([0-9]+(?:\.[0-9]*)?))?\s*\)\s*$/.exec(color);
        function hexPair(i) {
          var i = Math.min(255, Math.floor(i));
          var s = i.toString(16);
          return ("0" + s.slice(0, 2)).slice(-2);
        }
        if (r) {
          return "#"+r.slice(1, 4).map(hexPair).join("");
        }
      }
      $output.addEventListener("input", e => {
        try {
          var o = JSON.parse(e.target.value);
          var o2 = {};
          for (name in colors_by_name) {
            var color = isValidColor(o[name]);
            if (!color || color === colors_by_name[name]) continue;
            document.body.style.setProperty("--demed-"+name, color);
            color = document.body.style.getPropertyValue("--demed-"+name);
            colors_by_name[name] = color;
            inputs_by_name[name].value = color;
            o2[name] = color;
          }
          console.log(o2);
        } catch(e) {}
      });
      $output.addEventListener("change", e => {
        $output.value = JSON.stringify(colors_by_name);
        newSearchString(colors_by_name);
      })
    </script>
